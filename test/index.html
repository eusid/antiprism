<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>JavaScript Crypto Demo, using JS-RSA and CryptoJS (AES)</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  <script language="JavaScript" type="text/javascript" src="libs/include.js"></script>
  </head>

  <body>
    <h1>Antiprism Chat</h1>
    <div id="login">
      <span id="usernameRow">Username: <input class="textField login" type="text" id="username"><br></span>
      <span id="passwordRow">Password: <input class="textField login" type="password" id="password"><br></span>
      <span id="checkboxRow">Registrate? <input class="login" type="checkbox" id ="registration"></span>
      <button class="login" id="signInButton">Sign In</button>
    </div>

    <div id="chat" style="display: none;">
      <div id="friendList"></div>      
      <div id="messages"></div>
      <div id="addFriend">
        <input class="textField" type="text" id="addFriendField">
        <button id="addFriendButton">Add Friend</button>
      </div>
      <div id="textField">
        <input class="textField" type="text" id="messageField">
        <button id="sendButton">Send</button>
      </div>
    </div>
  </body>
</html>
