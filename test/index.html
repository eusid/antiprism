<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>#ANTiPRiSM</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">

	<div class="row col-md-12">
		<h1>Antiprism Chat</h1>
	</div>

	<div class="row">
		<div class="col-md-4">
			<form id="login" role="form">
				<div class="form-group">
					<input type="username" class="form-control" placeholder="Username" id="username">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Password" id="password">
				</div>
				<div class="checkbox">
					<label>
						<input class="login" type="checkbox" id="registration"></span> Registration
					</label>
				</div>

				<button type="submit" class="btn btn-default login" id="signInButton">Sign In</button>
			</form>
		</div>

		<div id="chat" class="col-md-12" style="display: none;">
			<div class="row height-minus-controls">
				<div id="friendList" class="col-md-3">
					<form role="form">
						<select class="form-control full-height">
						</select>
					</form>
				</div>
				<div id="messages" class="col-md-9 full-height"></div>
			</div>
			<div id="mute">
				<input id="muteButton" type="checkbox"> Mute?
			</div>
			<div class="row controls">
				<div class="col-md-3">
					<div id="addFriend" class="input-group">
						<input type="text" class="form-control" id="addFriendField"
							   placeholder="Username">
						<span class="input-group-btn">
							<input type="submit" id="addFriendButton" class="btn btn-primary" value="Add">
						</span>
					</div>
				</div>
				<div class="col-md-9">
					<div class="input-group">
						<input type="text" class="form-control" id="messageField" placeholder="Enter message">
						<span class="input-group-btn">
							<input type="submit" id="sendButton" class="btn btn-success btn-group" value="Send">
						</span>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

<script src="libs/jquery-2.0.3.min.js"></script>
<script src="libs/jsbn.js"></script>
<script src="libs/jsbn2.js"></script>
<script src="libs/prng4.js"></script>
<script src="libs/rng.js"></script>
<script src="libs/rsa.js"></script>
<script src="libs/rsa2.js"></script>
<script src="libs/aes.js"></script>
<script src="libs/CryptJS-core-min.js"></script>
<script src="libs/scrypt.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="antiprismSDK.js"></script>
<script src="client.js"></script>
</body>
</html>
