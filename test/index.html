<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>#ANTiPRiSM</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">

	<div class="row col-md-12 headline">
		<div id="headline" class="col-md-9">
			<h1>AntiPrism</h1>
		</div>
		<div id="settings" class="btn-group btn-group-sm row col-md-3" style="display: none;">
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					Settings <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#" id="setStatusButton">Set Status</a></li>
					<li><a href="#" id="updateContactsButton">Update Contact List</a></li>
					<li><a href="#" id="changePassButton" data-toggle="modal" data-target="#changePass">Change Password</a></li>
					<li><a href="#" id="removeContactButton">Remove Contact</a></li>
					<li class="divider"></li>
					<li><a href="#" id="logout">Logout</a></li>
				</ul>
			</div>
			<button type="button" class="btn btn-default" id="mute"><span class="glyphicon glyphicon-volume-up" id="muteIcon"></span></button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4 col-md-offset-3">
			<form id="login" role="form" class="">
				<img src="antiprism.png" class="img-responsive"></img>
				<div class="form-group">
					<input type="username" class="form-control" placeholder="Username" id="username" autofocus>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Password" id="password">
				</div>
				<div id="loginAlert" class="alert alert-danger alert-dismissable" style='display:none;'>
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					Wrong <strong>username</strong> or <strong>password</strong>. Please try again.
				</div>
				<div class="checkbox col-md-6 col-md-offset-1">
					<label>
						<input class="login" type="checkbox" id="registration"></span> Registration
					</label>
				</div>

				<button type="submit" class="btn btn-default login pull-right" id="signInButton">Sign In</button>
			</form>
		</div>

		<div id="chat" class="col-md-12" style="display: none;">
			<div class="row height-minus-controls">
				<div id="friendList" class="col-md-3">
					<form role="form">
						<select class="form-control full-height">
						</select>
					</form>
				</div>
				<div id="messages" class="col-md-9"><img src="antiprism.png" class="img-responsive"></img></div>
			</div>
			<div class="row controls">
				<div class="col-md-3">
					<div id="addFriend" class="input-group">
						<input type="text" class="form-control" id="addFriendField"
							   placeholder="Username">
						<span class="input-group-btn">
							<input type="submit" id="addFriendButton" class="btn btn-primary" value="Add">
						</span>
					</div>
				</div>
				<div class="col-md-9">
					<div class="input-group">
						<input type="text" class="form-control" id="messageField" placeholder="Enter message">
						<span class="input-group-btn">
							<input type="submit" id="sendButton" class="btn btn-success btn-group" value="Send">
						</span>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="changePass" role="dialog" aria-labelledby="changePassLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="changepass" role="form">
	  		<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="changePassLabel">Change Password</h4>
	  		</div>
	  		<div class="modal-body" id="changePassContainer">
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Type new password" id="newPassField" autofocus>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Retype please" id="newPassFieldCheck">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary" id="savePassButton" disabled>Change Password</button>
			</div>
		</form>
		</div>
	</div>
</div>

<script src="libs/jquery.js"></script>
<script src="libs/sdk/crypto/jsbn.js"></script>
<script src="libs/sdk/crypto/jsbn2.js"></script>
<script src="libs/sdk/crypto/prng4.js"></script>
<script src="libs/sdk/crypto/rng.js"></script>
<script src="libs/sdk/crypto/rsa.js"></script>
<script src="libs/sdk/crypto/rsa2.js"></script>
<script src="libs/sdk/crypto/aes.js"></script>
<script src="libs/sdk/crypto/CryptoJS.js"></script>
<script src="libs/sdk/crypto/scrypt.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/bootbox.min.js"></script>
<script src="libs/sdk/antiprism.js"></script>
<script src="client.js"></script>
<script>
	var title = "#ANTiPRiSM";
	var headline = "AntiPrism";
	(function() {
		$(window).focus(function(){
			$('title').text(title);
		})
	})();
</script>
</body>
</html>
