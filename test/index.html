<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>#ANTiPRiSM</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">

	<div class="row col-md-12 headline">
		<div class="col-md-9">
			<h1>Antiprism Chat</h1>
		</div>
		<div id="settings" class="btn-group btn-group-sm row col-md-3" style="display: none;">
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					Settings <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Settings</a></li>
					<li class="divider"></li>
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
			<button type="button" class="btn btn-default" id="mute"><span class="glyphicon glyphicon-volume-up" id="muteIcon"></span></button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<form id="login" role="form">
				<div class="form-group">
					<input type="username" class="form-control" placeholder="Username" id="username">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Password" id="password">
				</div>
				<div class="checkbox">
					<label>
						<input class="login" type="checkbox" id="registration"></span> Registration
					</label>
				</div>

				<button type="submit" class="btn btn-default login" id="signInButton">Sign In</button>
			</form>
		</div>

		<div id="chat" class="col-md-12" style="display: none;">
			<div class="row height-minus-controls">
				<div id="friendList" class="col-md-3">
					<form role="form">
						<select class="form-control full-height">
						</select>
					</form>
				</div>
				<div id="messages" class="col-md-9 full-height"></div>
			</div>
			<div class="row controls">
				<div class="col-md-3">
					<div id="addFriend" class="input-group">
						<input type="text" class="form-control" id="addFriendField"
							   placeholder="Username">
						<span class="input-group-btn">
							<input type="submit" id="addFriendButton" class="btn btn-primary" value="Add">
						</span>
					</div>
				</div>
				<div class="col-md-9">
					<div class="input-group">
						<input type="text" class="form-control" id="messageField" placeholder="Enter message">
						<span class="input-group-btn">
							<input type="submit" id="sendButton" class="btn btn-success btn-group" value="Send">
						</span>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

<script src="libs/jquery.js"></script>
<script src="libs/sdk/crypto/jsbn.js"></script>
<script src="libs/sdk/crypto/jsbn2.js"></script>
<script src="libs/sdk/crypto/prng4.js"></script>
<script src="libs/sdk/crypto/rng.js"></script>
<script src="libs/sdk/crypto/rsa.js"></script>
<script src="libs/sdk/crypto/rsa2.js"></script>
<script src="libs/sdk/crypto/aes.js"></script>
<script src="libs/sdk/crypto/CryptoJS.js"></script>
<script src="libs/sdk/crypto/scrypt.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="libs/sdk/antiprism.js"></script>
<script src="client.js"></script>
<script>
	var title = "#ANTiPRiSM";
	(function() {
		$(window).focus(function(){
			$('title').text(title);
		})
	})();
</script>
</body>
</html>
